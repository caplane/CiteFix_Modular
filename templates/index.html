
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteFix Pro - Modular Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg">
                    <i class="fas fa-book-medical text-xl"></i>
                </div>
                <h1 class="text-xl font-semibold text-gray-900">CiteFix <span class="text-blue-600">Pro</span></h1>
                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full border border-green-200">Modular v2.0</span>
            </div>
            <button onclick="resetSession()" class="text-gray-500 hover:text-red-600 text-sm font-medium transition-colors">
                <i class="fas fa-trash-alt mr-1"></i> Reset Session
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden flex">
        <div class="max-w-7xl mx-auto w-full p-6 flex gap-6 h-full">
            
            <!-- Left Panel: Upload & Stats -->
            <div class="w-1/3 flex flex-col gap-6">
                <!-- Upload Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Document Upload</h2>
                    <div id="upload-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer bg-gray-50">
                        <input type="file" id="file-input" class="hidden" accept=".docx">
                        <div id="upload-prompt">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                            <p class="text-sm text-gray-600 font-medium">Click to upload .docx</p>
                            <p class="text-xs text-gray-400 mt-1">Word Documents only</p>
                        </div>
                        <div id="upload-loading" class="hidden">
                            <div class="loader mx-auto mb-3"></div>
                            <p class="text-sm text-gray-600">Analyzing citations...</p>
                        </div>
                    </div>
                </div>

                <!-- Download Card (Hidden initially) -->
                <div id="download-card" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-2">Ready to Export</h2>
                    <p class="text-sm text-gray-500 mb-4">All resolved citations have been applied.</p>
                    <a href="/download" class="block w-full bg-green-600 hover:bg-green-700 text-white text-center font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
                        <i class="fas fa-file-download mr-2"></i> Download Fixed Document
                    </a>
                </div>
            </div>

            <!-- Right Panel: Citation Workbench -->
            <div class="w-2/3 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-900">Citation Workbench</h2>
                    <span id="count-badge" class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded-full">0 Citations</span>
                </div>
                
                <div id="citation-list" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <!-- State: Empty -->
                    <div id="empty-state" class="text-center py-20">
                        <div class="bg-gray-100 rounded-full h-16 w-16 flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-quote-right text-gray-400 text-2xl"></i>
                        </div>
                        <h3 class="text-gray-900 font-medium">No document loaded</h3>
                        <p class="text-gray-500 text-sm mt-1">Upload a document to start resolving citations.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // === UI ELEMENTS ===
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const citationList = document.getElementById('citation-list');
        const emptyState = document.getElementById('empty-state');
        const downloadCard = document.getElementById('download-card');
        const countBadge = document.getElementById('count-badge');

        // === EVENT LISTENERS ===
        uploadZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;
            
            // UI Loading State
            document.getElementById('upload-prompt').classList.add('hidden');
            document.getElementById('upload-loading').classList.remove('hidden');
            
            const formData = new FormData();
            formData.append('file', e.target.files[0]);
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                
                if (data.success) {
                    renderCitations(data.endnotes);
                    downloadCard.classList.remove('hidden');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (err) {
                alert('Upload failed');
                console.error(err);
            } finally {
                // Reset UI
                document.getElementById('upload-prompt').classList.remove('hidden');
                document.getElementById('upload-loading').classList.add('hidden');
            }
        });

        // === RENDER LOGIC ===
        function renderCitations(endnotes) {
            citationList.innerHTML = '';
            if (endnotes.length === 0) {
                citationList.innerHTML = '<div class="text-center text-gray-500">No citations found.</div>';
                return;
            }

            countBadge.innerText = `${endnotes.length} Citations`;

            endnotes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow bg-white';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="bg-blue-50 text-blue-700 text-xs font-mono px-2 py-1 rounded">Endnote ${note.id}</span>
                        <span id="status-${note.id}" class="text-xs text-gray-400 flex items-center gap-1">
                            <i class="fas fa-circle text-[8px]"></i> Pending
                        </span>
                    </div>
                    <p class="text-gray-600 text-sm mb-4 font-serif italic border-l-2 border-gray-200 pl-3">${note.text}</p>
                    
                    <div class="flex gap-2">
                        <button onclick="resolveCitation('${note.id}', '${note.text.replace(/'/g, "\\'")}')" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm py-2 rounded-md transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-magic"></i> Auto-Resolve
                        </button>
                    </div>
                    <div id="result-${note.id}" class="mt-3 hidden"></div>
                `;
                citationList.appendChild(card);
            });
        }

        // === CORE LOGIC: RESOLVE CITATION ===
        async function resolveCitation(id, text) {
            const resultDiv = document.getElementById(`result-${id}`);
            const statusSpan = document.getElementById(`status-${id}`);
            
            // UI Loading
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-xs text-gray-500 animate-pulse">Consulting engines (Gov, Books)...</div>';

            try {
                // 1. Search (Router decides engine)
                const searchRes = await fetch('/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: text })
                });
                const searchData = await searchRes.json();

                if (searchData.results && searchData.results.length > 0) {
                    const bestMatch = searchData.results[0]; // Take top result
                    
                    // 2. Update Document
                    const updateRes = await fetch('/update', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: id, html: bestMatch.formatted })
                    });
                    const updateData = await updateRes.json();

                    if (updateData.success) {
                        // Success UI
                        statusSpan.className = 'text-xs text-green-600 flex items-center gap-1 font-medium';
                        statusSpan.innerHTML = '<i class="fas fa-check-circle"></i> Resolved';
                        
                        resultDiv.innerHTML = `
                            <div class="bg-green-50 border border-green-100 rounded p-3 mt-2">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-xs font-bold text-green-800 uppercase">${bestMatch.source}</span>
                                    <i class="fas fa-check text-green-600"></i>
                                </div>
                                <p class="text-sm text-gray-800 font-serif">${bestMatch.formatted}</p>
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = '<div class="text-xs text-red-500">No match found in available engines.</div>';
                }
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = '<div class="text-xs text-red-500">System error.</div>';
            }
        }

        async function resetSession() {
            if(confirm('Clear all data and start over?')) {
                await fetch('/reset', {method: 'POST'});
                window.location.reload();
            }
        }
    </script>
</body>
</html>
