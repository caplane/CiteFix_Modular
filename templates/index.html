<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteFix Pro - Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .serif { font-family: 'Merriweather', serif; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 h-14 flex items-center justify-between px-6 z-20">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white w-8 h-8 flex items-center justify-center rounded-md">
                <i class="fas fa-tools text-sm"></i>
            </div>
            <h1 class="font-bold text-gray-800">CiteFix <span class="text-blue-600">Workbench</span></h1>
        </div>
        <button onclick="downloadDoc()" id="download-btn" class="hidden bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
            <i class="fas fa-download"></i> Download Result
        </button>
    </header>

    <!-- Main -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Left: Upload & List -->
        <aside class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-100 bg-gray-50">
                <input type="file" id="file-input" class="hidden" accept=".docx">
                <button onclick="document.getElementById('file-input').click()" class="w-full border-2 border-dashed border-gray-300 rounded-lg p-4 text-gray-500 hover:border-blue-500 hover:bg-blue-50 transition-all text-sm font-medium">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Upload Document
                </button>
            </div>
            <div id="citation-list" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Items will populate here -->
                <div class="text-center text-gray-400 mt-10 text-sm">Upload a file to begin.</div>
            </div>
        </aside>

        <!-- Right: Editor Panel -->
        <section id="editor-panel" class="w-2/3 bg-gray-50 p-8 flex flex-col overflow-y-auto">
            <!-- Empty State -->
            <div id="editor-empty" class="flex flex-col items-center justify-center h-full text-gray-400">
                <i class="fas fa-mouse-pointer text-4xl mb-4 opacity-20"></i>
                <p>Select a citation from the left to resolve.</p>
            </div>

            <!-- Active Editor (Hidden initially) -->
            <div id="editor-active" class="hidden max-w-3xl mx-auto w-full space-y-6">
                
                <!-- Original Context -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Original Text</h3>
                    <div id="active-original" class="text-gray-800 font-serif italic p-3 bg-gray-50 rounded border border-gray-100"></div>
                </div>

                <!-- Candidate List -->
                <div>
                    <div class="flex justify-between items-end mb-3">
                        <h3 class="text-xs font-bold text-gray-400 uppercase">Possible Matches</h3>
                        <span class="text-xs text-blue-600 font-medium cursor-pointer hover:underline" onclick="searchCandidates()">
                            <i class="fas fa-sync-alt mr-1"></i> Refresh
                        </span>
                    </div>
                    <div id="candidates-list" class="space-y-3">
                        <!-- Candidates injected here -->
                    </div>
                </div>

                <!-- Manual Edit Box -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-blue-200 ring-1 ring-blue-100">
                    <h3 class="text-xs font-bold text-blue-600 uppercase mb-2 flex items-center gap-2">
                        <i class="fas fa-pen"></i> Final Citation Editor
                    </h3>
                    <textarea id="final-edit-area" class="w-full p-3 border border-gray-300 rounded-lg font-serif text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" rows="3"></textarea>
                    
                    <div class="flex gap-3 mt-4">
                        <button onclick="commitChange()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors">
                            <i class="fas fa-check mr-2"></i> Accept & Save
                        </button>
                        <button onclick="appendMode()" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors border border-gray-200" title="Add another source">
                            <i class="fas fa-plus mr-1"></i> Append
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script>
        let activeNoteId = null;
        let currentCitations = [];

        // Upload Logic
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.success) {
                currentCitations = data.endnotes;
                renderList();
                document.getElementById('download-btn').classList.remove('hidden');
            }
        });

        function renderList() {
            const list = document.getElementById('citation-list');
            list.innerHTML = '';
            
            currentCitations.forEach(note => {
                const div = document.createElement('div');
                div.id = `list-item-${note.id}`;
                div.className = 'p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition-all shadow-sm text-sm text-gray-600 truncate font-serif';
                div.innerText = note.text;
                div.onclick = () => openEditor(note.id, note.text);
                list.appendChild(div);
            });
        }

        function openEditor(id, text) {
            activeNoteId = id;
            document.getElementById('editor-empty').classList.add('hidden');
            document.getElementById('editor-active').classList.remove('hidden');
            
            document.getElementById('active-original').innerText = text;
            document.getElementById('final-edit-area').value = text; 
            
            document.getElementById('candidates-list').innerHTML = '<div class="loader mx-auto"></div>';
            searchCandidates(text);
        }

        async function searchCandidates(queryText = null) {
            const text = queryText || document.getElementById('active-original').innerText;
            
            const res = await fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });
            const data = await res.json();
            
            const list = document.getElementById('candidates-list');
            list.innerHTML = '';

            if (data.results && data.results.length > 0) {
                data.results.forEach(cand => {
                    const item = document.createElement('div');
                    item.className = 'bg-white p-3 rounded-lg border border-gray-200 hover:bg-blue-50 cursor-pointer group transition-colors flex justify-between items-center';
                    item.onclick = () => {
                        document.getElementById('final-edit-area').value = cand.formatted;
                    };
                    
                    item.innerHTML = `
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-bold uppercase bg-gray-100 text-gray-600 px-2 py-0.5 rounded">${cand.source}</span>
                                ${cand.details ? `<span class="text-xs text-gray-400">${cand.details}</span>` : ''}
                            </div>
                            <p class="text-sm font-serif text-gray-800">${cand.formatted}</p>
                        </div>
                        <button class="text-gray-300 group-hover:text-blue-600 ml-3">
                            <i class="fas fa-arrow-down"></i> Use
                        </button>
                    `;
                    list.appendChild(item);
                });
            } else {
                list.innerHTML = '<div class="text-sm text-gray-400 italic text-center">No matches found.</div>';
            }
        }

        async function commitChange() {
            const newText = document.getElementById('final-edit-area').value;
            if (!activeNoteId) return;

            const res = await fetch('/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: activeNoteId, html: newText })
            });
            const data = await res.json();
            
            if (data.success) {
                const listItem = document.getElementById(`list-item-${activeNoteId}`);
                listItem.className = "p-3 bg-green-50 border border-green-200 rounded-lg cursor-pointer shadow-sm text-sm text-green-800 truncate font-serif";
                listItem.innerHTML = `<i class="fas fa-check mr-2"></i> ${newText}`;
            }
        }

        function appendMode() {
            const current = document.getElementById('final-edit-area').value;
            document.getElementById('final-edit-area').value = current + "; ";
            document.getElementById('final-edit-area').focus();
        }

        function downloadDoc() {
            window.location.href = "/download";
        }
    </script>
</body>
</html>
